<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Current Affairs Quiz</title>
  </head>
  <body>
    <div id="header">
      <h1 style="
        margin: 0;
        font-size: 2.1rem;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #FF6B00 0%, #5A189A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        text-shadow: 0 2px 12px #5A189A33;
      ">
        Current Affairs Quiz
      </h1>
      <h2 id="score-header" style="margin: 0; font-size: 1.1rem; color: #FF6B00; font-weight: 700;">
        Your Score: <span id="score">0</span>
      </h2>
    </div>
    <div id="start-page">
      <button id="start-btn">Start Quiz</button>
      <button id="highscore-btn">View Score Board</button>
    </div>

    <div id="quiz-container" style="display: none">
      <div id="progress-bar-text">0%</div>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
      <p id="message"></p>
      <h2 id="question"></h2>
      <button class="option-btn" id="btn0"></button>
      <button class="option-btn" id="btn1"></button>
      <button class="option-btn" id="btn2"></button>
      <button class="option-btn" id="btn3"></button>

      <button id="next-btn" style="display: none">Next Question</button>
    </div>
    <div id="score-container" style="display: none">
      <h2>Your Final Score: <span id="final-score"></span></h2>
      <h2>High Score: <span id="final-high-score"></span></h2>
    </div>
    <div id="highscore-page" style="display: none">
      <h1>Score Board</h1>
      <div id="highscores"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
